  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="Logo">
          <h1>Nelum</h1>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="index.html">Star Wars <span class="caret"></span></a>
          </li>
          <li><a href="crygame.html">Crystal Collector</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id = "wrapper">
    <div class="container">
      <div class="row">
        <div class = "col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Characters to pick</h3>
            </div>
              <!--  Computer generated number  -->
            <div class="panel-body text-center" id="characters">
                <div class ="img"></div>
            </div>
          </div>
        </div>
        <div class = "col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Battle Area</h3>
            </div>
            <div class="panel-body text-center battlearea">
              <div class = "row">
                <div class = "col-sm-4">
                  <div id = "you">
                    <div id ="youarea"></div>
                    <div id ="ydetails">
                      <span class="label label-default yname"></span>
                      <span class="label label-success yhp"></span>
                    </div>
                  </div>
                </div>
                <div class = "col-sm-4" >
                  <button type="button" class="btn btn-info glyphicon glyphicon-flash attack"><h3> Attack </h3> </button>
                </div>
                <div class = "col-sm-4">
                    <div id = "enemy">
                      <div id ="enearea"></div>
                      <div id ="edetails">
                        <span class="label label-default ename"></span>
                        <span class="label label-success ehp"></span>
                      </div>
                    </div>
                </div>
              </div>                  
            </div>
          </div>
        </div>
        <div class = "col-sm-2">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <!--  calculated total number when clicked on jewells  -->
              <h3 class="panel-title">Character Attributes</h3>
            </div>
            <div class="panel-body text-center">
              <div class ="details"><div></div> </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>

      </div>
    </div>
  </footer>
